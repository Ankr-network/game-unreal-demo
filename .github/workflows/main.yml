name: Run Builds
on:
  push:
    branches: ci-test
    paths-ignore:
      - "*.md"
jobs:
  build:
    name: build on runner
    runs-on: self-hosted
    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run container
        run: |
          mkdir dist && chmod 666 dist
          mkdir Intermediate && chmod 666 Intermediate
          mkdir Binaries && chmod 666 Binaries
          mkdir Build && chmod 666 Build
          mkdir Saved && chmod 666 Saved
          docker run -v$PWD:/tmp/project -v$PWD/dist:/tmp/dist mirage-unreal-builder
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          file: dist/Android/*
          tag: ${{ github.ref }}
